<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <title>Eng so'ngi yangiliklar</title>
</head>
<body>
  <div class="container">
    <div class="blog">
      <!-- HERO-SECTION -->
      <section class="hero hero-bacground">
        <div class="group">
          <h2 class="hero-text">Sayohat haqidagi eng qiziq bloglarni kuzatib boring.</h2>
          <button class="hero-button" type="button">
            <span class="hero-button-content">
              <img class="hero-button-img" src="img/star.png" alt="" width="20" height="20"
              srcset="img/star.png 1x, img/star@2x.png 2x" aria-hidden="true">
              <span class="hero-button-text">top bloglar</span>
            </span>
          </button>
        </div>
        <div class=""></div>
      </section>
      <!-- MAIN-SECTION -->
      <section class="main">
        <div class="main-header">
          <h2 class="hero-title">Eng so’nggi videolar</h2>
        </div>
        <!-- ARTICAL-1 -->
        <article class="hero-artical">
          <img class="hero-artical-img" src="img/house.jpg" alt="House under repair" width="160" height="90" srcset="img/house.jpg 1x, img/house@2x.jpg 2x">
          <div class="hero-artical-content">
            <h3 class="hero-article-title">O’rmonda uchburchaksimon uy qurdik</h3>
            <footer class="hero-footer">
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/time.png" alt="" width="13.33"           height="13.33" srcset="img/time.png 1x, img/time@2x.png 2x">
                <span class="hero-footer-time-text">1 hafta oldin</span>
              </div>
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/views.png" alt="" width="13.33"
                      height="13.33" srcset="img/views.png 1x, img/views@2x.png 2x">
                <span class="hero-footer-views-text">873 ming</span>
              </div>
            </footer>
          </div>
        </article>
        <!-- ARTICAL-2 -->
        <article class="hero-artical">
          <img class="hero-artical-img" src="img/mountain.jpg" alt="mountain" width="160" height="90"
          srcset="img/mountain.jpg 1x, img/mountain@2x.jpg 2x">
          <div class="hero-artical-content">
            <h3 class="hero-article-title">Sibirliklarning qoldirib ketilgan uychalari</h3>
            <footer class="hero-footer">
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/time.png" alt="" width="13.33"
                 height="13.33" srcset="img/time.png 1x, img/time@2x.png 2x">
                <span class="hero-footer-time-text">3 hafta oldin</span>
              </div>
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/views.png" alt="" width="13.33"
                height="13.33" srcset="img/views.png 1x, img/views@2x.png 2x">
                <span class="hero-footer-views-text">819 ming</span>
              </div>
            </footer>
          </div>
        </article>
        <!-- ARTICAL-3 -->
        <article class="hero-artical">
          <img class="hero-artical-img" src="img/men-with-dog.jpg" alt="men with dog" width="160" height="90" srcset="img/men-with-dog.jpg 1x, img/men-with-dog@2x.jpg 2x">
          <div class="hero-artical-content">
            <h3 class="hero-article-title">Yer-uyida mallarang kuchugim bilan tunab qoldik</h3>
            <footer class="hero-footer">
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/time.png" alt="" width="13.33"
                height="13.33" srcset="img/time.png 1x, img/time@2x.png 2x">
                <span class="hero-footer-time-text">1 oy oldin</span>
              </div>
              <div class="hero-footer-content">
                <img class="hero-footer-img" src="img/views.png" alt="" width="13.33"
                 height="13.33" srcset="img/views.png 1x, img/views@2x.png 2x">
                <span class="hero-footer-views-text">3.9 million</span>
              </div>
            </footer>
          </div>
        </article>
        <button class="main-button" type="button">Yana yuklash</button>
      </section>
    </div>

  </div>
</body>
</html>
